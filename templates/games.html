<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Doping Games</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .quiz-section {
            text-align: center;
            padding: 2rem;
            background: var(--white);
            border-radius: 15px;
            margin: 2rem auto;
            max-width: 1000px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .wallet-card {
            background: var(--white);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .wallet-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
        }

        #connect-wallet {
            background: var(--gradient);
            color: var(--white);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #connect-wallet:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .quiz-container {
            max-width: 800px;
            margin: 2rem auto;
            background: var(--white);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .question {
            background: var(--light-color);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .question:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .form-check {
            margin: 1rem 0;
            padding: 1rem;
            border: 2px solid var(--light-color);
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .form-check:hover {
            background: var(--light-color);
            transform: translateX(5px);
        }

        #user-id {
            max-width: 300px;
            margin: 1rem auto;
            padding: 0.8rem;
            border-radius: 50px;
            border: 2px solid var(--light-color);
            text-align: center;
            transition: all 0.3s ease;
        }

        #user-id:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }

        .btn-primary {
            background: var(--gradient);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        #quiz-result {
            background: var(--white);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .alert {
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem 0;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="menu">
        <a href="/" class="active"><i class="fas fa-home"></i> Home</a>
        <a href="/antidopingwiki"><i class="fas fa-book-reader"></i> Anti-Doping Wiki</a>
        <a href="/podcasts"><i class="fas fa-podcast"></i> Podcasts</a>
        <a href="/digitaltwin"><i class="fas fa-user-circle"></i> Digital Twin</a>
        <a href="/ai-nutrition-planner"><i class="fas fa-utensils"></i> Nutrition Planner</a>
        <a href="/smartlabels"><i class="fas fa-qrcode"></i> Smart Labels</a>
        <a href="/chat"><i class="fas fa-robot"></i> AI Coach</a>
        <a href="/games"><i class="fas fa-gamepad"></i> Games</a>
    </nav>

    <div class="container">
        <!-- Quiz Section -->
        <div class="quiz-section">
            <h1>Anti-Doping Awareness Quiz</h1>
            <p class="lead">Test your knowledge and earn your certificate!</p>
            
            <!-- Start Section -->
            <div id="start-section">
                <div class="form-group">
                    <input type="text" id="user-id" class="form-control" placeholder="Enter your User ID">
                    <input type="email" id="user-email" class="form-control mt-3" placeholder="Enter your Email (Optional for blockchain certificate)">
                </div>
                <button onclick="startQuiz()" class="btn btn-primary">
                    <i class="fas fa-play me-2"></i>Start Quiz
                </button>
            </div>

            <!-- Quiz Container -->
            <div id="quiz-container" style="display: none;" class="quiz-container">
                <!-- Quiz questions will be loaded here -->
            </div>

            <!-- Quiz Result Container -->
            <div id="quiz-result" style="display: none;">
                <!-- Results will be shown here -->
            </div>

            <!-- Error Display -->
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            
            <!-- Success Display -->
            <div id="success-message" class="alert alert-success" style="display: none;"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let currentQuiz = null;
        let currentQuestion = 0;
        let userAnswers = [];

        async function startQuiz() {
            const userId = document.getElementById('user-id').value.trim();
            const userEmail = document.getElementById('user-email').value.trim();
            
            if (!userId) {
                showError('Please enter your User ID');
                return;
            }

            try {
                const response = await fetch('/get_quiz/quiz1');
                currentQuiz = await response.json();
                
                if (currentQuiz.success) {
                    document.getElementById('start-section').style.display = 'none';
                    document.getElementById('quiz-container').style.display = 'block';
                    showQuestion(0);
                } else {
                    showError('Failed to load quiz');
                }
            } catch (error) {
                showError('Error loading quiz: ' + error.message);
            }
        }

        function showQuestion(index) {
            const question = currentQuiz.quiz.questions[index];
            const quizContainer = document.getElementById('quiz-container');
            
            quizContainer.innerHTML = `
                <div class="question">
                    <h4>Question ${index + 1} of ${currentQuiz.quiz.questions.length}</h4>
                    <p class="lead">${question.text}</p>
                    ${question.options.map((option, i) => `
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="answer" value="${i}" id="option${i}">
                            <label class="form-check-label" for="option${i}">${option}</label>
                        </div>
                    `).join('')}
                </div>
                <button onclick="submitAnswer()" class="btn btn-primary">
                    ${index === currentQuiz.quiz.questions.length - 1 ? 'Finish Quiz' : 'Next Question'}
                </button>
            `;
        }

        async function submitAnswer() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            
            if (!selectedAnswer) {
                showError('Please select an answer');
                return;
            }

            userAnswers.push(parseInt(selectedAnswer.value));

            if (currentQuestion < currentQuiz.quiz.questions.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
            } else {
                await submitQuiz();
            }
        }

        async function submitQuiz() {
            const userId = document.getElementById('user-id').value;
            const userEmail = document.getElementById('user-email').value;

            if (!userId) {
                showError('Please enter your User ID');
                return;
            }

            try {
                const response = await fetch('/submit_quiz', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        quiz_id: 'quiz1',
                        answers: userAnswers,
                        email: userEmail
                    })
                });

                const result = await response.json();
                console.log('Quiz submission result:', result);

                if (result.success) {
                    // Store user ID in result for certificate download
                    result.user_id = userId;
                    showResult(result);
                } else {
                    showError(result.error || 'Failed to submit quiz');
                }
            } catch (error) {
                console.error('Quiz submission error:', error);
                showError('Error submitting quiz: ' + error.message);
            }
        }

        function showResult(result) {
            const quizContainer = document.getElementById('quiz-container');
            const resultContainer = document.getElementById('quiz-result');
            
            quizContainer.style.display = 'none';
            resultContainer.style.display = 'block';

            let certificateHtml = '';
            if (result.certificate && result.score >= 70) {
                console.log('Certificate data:', result.certificate);
                // Use the stored user ID if certificate.user_id is undefined
                const certificateUserId = result.certificate.user_id || result.user_id;
                
                certificateHtml = `
                    <div class="mt-4">
                        <h4>🎉 Congratulations! You've earned your certificate!</h4>
                        <div class="d-flex justify-content-center gap-3 mt-3">
                            <a href="/download_certificate/${certificateUserId}/${result.certificate.pdf_path}" 
                               class="btn btn-success" target="_blank">
                                <i class="fas fa-download me-2"></i>Download PDF Certificate
                            </a>
                            ${result.certificate.token_id ? `
                                <div class="alert alert-info">
                                    <i class="fas fa-certificate me-2"></i>Blockchain Certificate Token ID: ${result.certificate.token_id}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }

            resultContainer.innerHTML = `
                <h3>Quiz Results</h3>
                <div class="alert ${result.score >= 70 ? 'alert-success' : 'alert-warning'}">
                    <h4>Your Score: ${result.score}%</h4>
                    <p>${result.score >= 70 ? 'Congratulations! You passed!' : 'Keep learning and try again!'}</p>
                </div>
                ${certificateHtml}
                <button onclick="location.reload()" class="btn btn-primary mt-3">
                    <i class="fas fa-redo me-2"></i>Take Quiz Again
                </button>
            `;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
